<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="grid">
            <div class=" grid__cell communication-serial">
                <button id="connect" class="btn connection disconnected">Connect</button>
                <select name="ports" class="ports" id="ports">
                    <option>COMX</option><!-- dummy port -->
                </select>
            </div>
            <div class="grid__cell file-path">File Path</div>
            <div class="grid__cell data-load">Data Loader</div>
            <div class="grid__cell method-param">Method Params</div>
            <div class="grid__cell chart-window">Chart</div>
            <div class="grid__cell meta-data">Meta Data</div>
            <div class="grid__cell temporary-file">Temporary Files</div>

            <footer class="footer">
                <div class="status">Status: <span class="status-message"></span></div>
                <small class="copy">&copy Subrata Sarker</small>
            </footer>
        </div>
    </body>

</html>
