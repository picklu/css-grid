<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid">
            <div class="grid__cell serial-comm">
                <div class="serial-comm__connection">
                    <button id="connect"
                        class="btn serial-comm__connection serial-comm__connection--disconnected">Connect</button>
                    <select name="ports" class="serial-comm__options" id="ports">
                        <option class="option serial-comm__option serial-comm__option--selected">COMX</option>
                        <!-- dummy port -->
                        <!-- more options will be added programmatically -->
                    </select>
                </div>
            </div>
            <div class="grid__cell file-path">File Path</div>
            <div class="grid__cell data-load">Data Loader</div>
            <div class="grid__cell method-param">Method Params</div>
            <div class="grid__cell chart-window">Chart</div>
            <div class="grid__cell meta-data">Meta Data</div>
            <div class="grid__cell temporary-file">Temporary Files</div>

            <footer class=" grid__cell footer">
                <div class="status">Status: <span class="status-message"></span></div>
                <small class="copy">&copy Subrata Sarker</small>
            </footer>
        </div>
    </body>

</html>
