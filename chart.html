<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Dynamic Size Example</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            /* Make the chart container fill the page using CSS. */
            *,
            *::before,
            *::after {
                box-sizing: border-box;
                line-height: 1;
                margin: 0;
                padding: 0;
            }

            svg {
                background-color: rgba(rgb(255, 0, 0), green, blue, 0.9);
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(2, 50vw);
                grid-template-rows: 20vh 40vh repeat(2, 20vh);
                grid-template-areas:
                    "h h"
                    "c c"
                    "l r"
                    "f f";
            }

            @media screen and (min-width: 992px) {
                .grid {
                    display: grid;
                    grid-template-columns: 15vw 70vw 15vw;
                    grid-template-rows: 25vh 50vh 25vh;
                    grid-template-areas:
                        "h h h"
                        "l c r"
                        "f f f";
                }
            }

            .header {
                background-color: #00ffff;
                grid-area: h;
            }

            .left {
                background-color: #4e3cf5;
                grid-area: l;
            }

            .right {
                background-color: #3cf555;
                grid-area: r;
            }

            .center {
                background-color: #e7e411;
                grid-area: c;
            }

            .footer {
                background-color: #c73c3c;
                grid-area: f;
            }
        </style>
    </head>

    <body>

        <div class="grid">
            <div class="header">header</div>
            <div class="left">left</div>
            <div class="right">right</div>
            <div id="chart" class="center"></div>
            <div class="footer">footer</div>
        </div>


        <script>
            var chartDiv = document.getElementById("chart");
            var svg = d3.select(chartDiv).append("svg");

            function redraw() {

                // Extract the width and height that was computed by CSS.
                var width = chartDiv.clientWidth;
                var height = chartDiv.clientHeight;

                // Use the extracted size to set the size of an SVG element.
                svg
                    .attr("width", width)
                    .attr("height", height);

                // Draw an X to show that the size is correct.
                var lines = svg.selectAll("line").data([{
                        x1: 0,
                        y1: 0,
                        x2: width,
                        y2: height
                    },
                    {
                        x1: 0,
                        y1: height,
                        x2: width,
                        y2: 0
                    }
                ]);
                lines
                    .enter().append("line")
                    .style("stroke-width", 50)
                    .style("stroke-opacity", 0.4)
                    .style("stroke", "black")
                    .merge(lines)
                    .attr("x1", function (d) {
                        return d.x1;
                    })
                    .attr("y1", function (d) {
                        return d.y1;
                    })
                    .attr("x2", function (d) {
                        return d.x2;
                    })
                    .attr("y2", function (d) {
                        return d.y2;
                    });
            }

            // Draw for the first time to initialize.
            redraw();

            // Redraw based on the new size whenever the browser window is resized.
            window.addEventListener("resize", redraw);
        </script>
    </body>

</html>
